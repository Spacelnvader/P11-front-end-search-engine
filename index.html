<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">

    <title>Les Petits plats</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo les petits plats" id="logo"/>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="searchbar" placeholder="Rechercher un ingrÃ©dient ...">
            <div id="search-tags"></div>
        </section>
        <section id="result-section"></section>
    </main>
    <template id="template_recipe">
        <article class="recipe">
            <div class="recipe-thumbnail"></div>
            <div class="recipe-details">
                <h2 class="recipe-title"></h2>
                <span class="recipe-time"></span>
                <ul class="recipe-ingredients"></ul>
                <p class="recipe-description"></p>
            </div>
        </article>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
